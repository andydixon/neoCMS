<div class="neoCMSTables neoCMSPrompt clearfix" id="neoCMSPrompt">
    <h4 class="neoCMSPromptTitle" id="neoCMSPromptTitle">Insert Table</h4>
    <div id="neoCMSTablePrev">
        <table>
            <tbody>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="neoCMSTableOptions">
        <h4>Table Options</h4>
        <form action="javascript:" method="post">
            <ul id="tableRowsCols">
                <li class="clearfix"><label>Rows</label><input id="neoCMSTableRows" name="neoCMSTableID" tabindex="1"
                                                               type="text" value="2"/></li>
                <li class="clearfix"><label>Columns</label><input id="neoCMSTableCols" name="neoCMSTableCols"
                                                                  tabindex="2" type="text" value="2"/></li>
            </ul>
            <ul id="tableHeadFoot">
                <li class="clearfix"><input id="neoCMSTableThead" name="neoCMSTableThead" tabindex="3" type="checkbox"
                                            value="Y"/><label>Add Header</label></li>
                <li class="clearfix"><input id="neoCMSTableTfoot" name="neoCMSTableTfoot" tabindex="4" type="checkbox"
                                            value="Y"/><label>Add Footer</label></li>
            </ul>
            <ul id="tableAttrs">
                <li class="clearfix"><label>Table ID</label><input id="neoCMSTableID" name="neoCMSTableID" tabindex="5"
                                                                   type="text"/></li>
                <li class="clearfix"><label>Class</label><input id="neoCMSTableClass" name="neoCMSTableClass"
                                                                tabindex="6" type="text"/></li>
            </ul>
        </form>
    </div>
    <div class="neoCMSVidInsert neoCMSPromptInsert">
        <a href="javascript:" id="neoCMSPromptBtn" title="Insert this table">insert</a>
        <a href="javascript:" id="neoCMSPromptCancel" title="cancel">cancel</a>
    </div>
</div>
