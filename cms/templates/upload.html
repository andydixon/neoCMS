<div class="neoCMSUploadContent neoCMSPrompt clearfix" id="neoCMSPrompt">
    <h4 class="neoCMSPromptTitle" id="neoCMSPromptTitle">Upload A File</h4>
    <p id="neoCMSUploadTxt">To upload a file, first select the folder you want to upload to:</p>
    <form action="core/upload.php" class="neoCMSUploadForm neoCMSImgChooseInline" enctype="multipart/form-data" id="neoCMSUploadForm"
          method="POST" name="neoCMSUploadForm" target="neoCMSUploadIframe">
        <ul>
            <li>
                <select id="neoCMSFolder" name="neoCMSFolder">
                    <option class="defaultFolder" id="neoCMSFolderDefault" selected="selected" value="">
                        Loading&hellip;
                    </option>
                </select>
            </li>
            <li>
                <p>Then, select the file from your computer:</p>
                <input class="neoCMSUpload" id="neoCMSUpload" name="neoCMSUpload" type="file"/>
            </li>
            <li class="neoCMSPromptInsert">
                <a href="javascript:" id="neoCMSPromptBtn" title="Finish Uploading">done</a>
                <a href="javascript:" id="neoCMSCancelBtn" title="cancel">cancel</a>
            </li>
        </ul>
    </form>
</div>
