<div id="neoCMSPrompt" class="neoCMSUploadContent neoCMSPrompt clearfix">
    <h4 id="neoCMSPromptTitle" class="neoCMSPromptTitle">Upload A File</h4>
    <p id="neoCMSUploadTxt">To upload a file, first select the folder you want to upload to:</p>
    <form target="neoCMSUploadIframe" action="functions/upload.php" method="POST" name="neoCMSUploadForm"
          id="neoCMSUploadForm" class="neoCMSUploadForm neoCMSImgChooseInline" enctype="multipart/form-data">
        <ul>
            <li>
                <select id="neoCMSFolder" name="neoCMSFolder">
                    <option id="neoCMSFolderDefault" selected="selected" class="defaultFolder" value="">
                        Loading&hellip;
                    </option>
                </select>
            </li>
            <li>
                <p>Then, select the file from your computer:</p>
                <input id="neoCMSUpload" name="neoCMSUpload" class="neoCMSUpload" type="file"/>
            </li>
            <li class="neoCMSPromptInsert">
                <a title="Finish Uploading" href="javascript:" id="neoCMSPromptBtn">done</a>
                <a title="cancel" href="javascript:" id="neoCMSCancelBtn">cancel</a>
            </li>
        </ul>
    </form>
</div>
